repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        language: system
        entry: ./scripts/hook_lint.sh
