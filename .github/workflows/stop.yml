name: Stop-Deployment
run-name: ${{ github.actor }} is stopping deployment

on:
  workflow_dispatch:

jobs:
  Stop-Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: deploying
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TRADER_HOST }}
          port: ${{ secrets.TRADER_PORT }}
          username: ${{ secrets.TRADER_USERNAME }}
          key: ${{ secrets.TRADER_KEY }}
          script: |
            docker kill toc-sinopac-python || true
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/toc-sinopac-python:latest || true
            docker system prune --volumes -f

      - name: deactivate deployments
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          onlyDeactivateDeployments: true
